<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab Clicker</title>
    <link rel="icon" type="image/x-icon" href="../Pictures/favicon.ico">
    <link rel="stylesheet" href="CrabC.css">
    <script src="./CrabC.js" defer type="module"></script>
</head>
<body>
    <div class="header">
        <h2>Crab Clicker Game</h2>
    </div>
    <div class="gamescreen">
        
        <div id="crabButton" class="crabButton">
            <p>Coin: <span id="score">0</span></p>
            <p>Coins per second: <span id="addable">0</span></p>
            <button id="coinButton" class="coinButton">
                <img src="./images/crabcoin.png" alt="Click me!"/>
            </button>
        </div>
        <div id="buy" class="list">
            <div class="buyable">
                <img src="./images/smallshell.png"></img>
                <button class="buy" id="buy1">
                    <span class="item-name">Smallshell</span><br>
                    <span class="item-price" id="price1">Price: 10 (+0.1 /s)</span></button>
                <p>Currently: <span id="b1">0</span></p>
            </div>
            <div class="buyable">
                <img src="./images/sallet.png"></img>
                <button class="buy" id="buy2">
                    <span class="item-name">Sallet</span><br>
                    <span class="item-price" id="price2">Price: 50 (+0.3 /s)</span></button>
                </button>
                <p>Currently: <span id="b2">0</span></p>
            </div>
            <div class="buyable">
                <img src="./images/dmgup.png"></img>
                <button class="buy" id="buy3">
                    <span class="item-name">Damage Up</span><br>
                    <span class="item-price" id="price3">Price: 1000 (+1 /click)</span></button></button>
                <p>Currently: <span id="b3">0</span></p>
            </div>
        </div>
    </div>
</body>

</html>
